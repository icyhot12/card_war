<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Wars</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="min-h-screen">
    <div
      class="bg-[url('../images/table.jpg')] bg-cover min-h-screen flex flex-col items-center justify-center relative"
    >
      <div class="flex justify-start w-full gap-2 items-center">
        <button id="new-deck" class="bg-yellow-400 px-5 py-1">
          New Deck, Please!
        </button>
        <p class="text-white text-lg">Remaining cards: 52</p>
      </div>
      <div class="w-full flex justify-center">
        <p class="text-white text-4xl font-semibold">War!</p>
      </div>
      <div
        id="cards"
        class="flex flex-col justify-between items-center gap-2 flex-grow py-2"
      >
        <div id="deck1" class="flex flex-col items-center">
          <div class="w-full flex justify-center">
            <p class="text-white text-2xl font-medium">Computer: 0</p>
          </div>
          <div
            id="image1"
            class="border-2 rounded-lg w-[120px] h-[171px]"
          ></div>
        </div>
        <div id="deck2" class="flex flex-col items-center">
          <div
          id="image2"
          class="border-2 rounded-lg w-[120px] h-[171px]"
          ></div>
          <div class="w-full flex justify-center">
            <p class="text-white text-2xl font-medium">Me: 0</p>
          </div>
        </div>
      </div>
      <div class="flex w-full">
        <button
          id="draw-cards"
          class="bg-yellow-400 py-1 w-full"
        >
          Draw
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
